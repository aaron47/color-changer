<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 id="change-my-color">Change the colors!</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="btnColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

      <button class="btn btn-primary">XD</button>
      <button class="btn btn-danger">:D</button>
      <button class="btn btn-warning">Google</button>
      <button class="btn btn-success">Facebook</button>
    </div>
  </div>





  <script src='script.js'></script>
</body>
</html>
